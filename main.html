<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Operations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Set Operations</h1>
            <form id="setForm">
                <div class="form-group">
                    <label for="set1">Enter the first set (comma-separated values):</label>
                    <input type="text" id="set1" name="set1" required>
                </div>
                <div class="form-group">
                    <label for="set2">Enter the second set (comma-separated values):</label>
                    <input type="text" id="set2" name="set2" required>
                </div>
                <div class="form-group">
                    <label for="operation">Select the set operation:</label>
                    <select id="operation" name="operation" required>
                        <option value="union">Union</option>
                        <option value="intersection">Intersection</option>
                        <option value="difference">Difference</option>
                        <option value="symmetric_difference">Symmetric Difference</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
            <div id="explanation"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
